<!DOCTYPE html>
<html>
<head>
    <title>Tumblr Front-End</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="column-xs-12"><h3>Simple Tumblr</h3></div>
        </div>
        <div class="row">
            <div class="col-md-6">
            
                <div class="form-group">
                    <label for="search-term">Enter a blog name to search for:</label>
                    <input type="text" class="form-control" id="search-term" placeholder="What would you like to look for?">
                    <button id="search-button" class="btn btn-primary">Search</button>
                </div>
            </div>

            
            <div class="col-md-6">
                <p>
                    Which would you like to display about this blog?
                </p>
                <div class="checkbox" id="name">
                    <label><input type="checkbox" value="">Name</label>
                </div>
                <div class="checkbox" id="likes">
                    <label><input type="checkbox" value="">Likes</label>
                </div>
                <div class="checkbox" id="posts">
                    <label><input type="checkbox" value="">Posts</label>
                </div>
                <div class="checkbox" id="description">
                    <label><input type="checkbox" value="">Description</label>
                </div>
            </div>
        </div>

        <strong>OR</strong>

        <br>
        <br>
        
        <div class="row">
            <div class="col-md-6">
                <button id="random-button" class="btn btn-primary">Click here to display a random blog</button>
            </div>
            
            <br>
            <div class="col-md-6">
                <button id="avatar-image" class="btn btn-default">Click here to see this blogger's avatar</button>
            </div>
            <br>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6">
                <p>
                    How many posts in this blog would you like to see?
                </p>

                <div class="radio">
                  <label><input type="radio" name="optradio" id="radio-ten">10</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio" id="radio-fifteen">15</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio" id="radio-twenty">20</label>
                </div>
            </div>

        </div>
        
        <br>
        <br>

        <label>The results will be shown below: </label>
        <br>
        <br>
        <p id="blog-title"></p>
        <p id="blog-details">
            <img src="images.jpg" alt="placeholder image" width="100%">
        </p>

    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="front-end.js"></script>

</body>
</html>
